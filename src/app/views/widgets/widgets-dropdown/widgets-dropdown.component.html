<c-row>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'Visitors'"
      class="mb-4"
      color="info"
      inverse
      value="87,500"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilPeople"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'New Clients'"
      class="mb-4"
      color="success"
      inverse
      value="385"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilUserFollow"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'Products sold'"
      class="mb-4"
      color="warning"
      inverse
      value="1238"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilBasket"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'Returning Visitors'"
      class="mb-4"
      color="primary"
      inverse
      value="28%"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilChartPie"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'Avg. Time'"
      class="mb-4"
      color="danger"
      inverse
      value="5:34:11"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilSpeedometer"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  <c-col md="2" sm="6">
    <c-widget-stat-c
      [title]="'Comments'"
      class="mb-4"
      color="dark"
      inverse
      value="972"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon height="36" name="cilSpeech"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetProgressTemplate">
        <c-progress class="mt-3 mb-0" thin white>
          <c-progress-bar [value]="75"></c-progress-bar>
        </c-progress>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
</c-row>
